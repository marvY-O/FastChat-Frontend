<div class="main-container">

    <app-toolbar></app-toolbar>
  
    <div class="login">
      <h1>Welcome Back! Log in to Keep Chatting</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="janedoe@email.com"  type="email" formControlName="email">
            @if (loginForm.get('email')!.invalid) {
            <mat-error>{{getErrorMessage('email')}}</mat-error>
            }
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput  type="password" formControlName="password">
            @if (loginForm.get('password')!.invalid) {
            <mat-error>{{getErrorMessage('password')}}</mat-error>
            }
        </mat-form-field>  
        <button mat-flat-button color="accent" [disabled]="!loginForm.valid">Log In</button>
    </form>
    <span>Don't have an account? <button mat-button color="primary" routerLink="/signup">Sign Up</button> to continue</span>
    </div>
  
  </div>
