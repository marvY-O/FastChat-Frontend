<div class="add-contact-container">
    <mat-form-field appearance="outline" class="search-bar">
        <input matInput placeholder="Search by name or email" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <div class="results-container" *ngIf="!loading && this.searchResults.length > 0">
        HEHEHEHE
        HEHEHHE
    </div>
    <div class="default-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="default-container" *ngIf="!loading && this.searchResults.length == 0">
        <mat-icon matPrefix>search</mat-icon>
        <p>Search for people</p>
    </div>
</div>
